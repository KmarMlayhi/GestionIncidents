name: CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build & test
        run: mvn -B clean test

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:v${{ github.run_number }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build_push
    runs-on: self-hosted
    permissions:
      contents: read
      packages: read
    steps:
      - name: Login GHCR (on VM)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Update repo on VM
        run: |
          cd /opt/GestionIncidents
          git pull

      - name: Deploy
        env:
          APP_IMAGE: ${{ env.IMAGE_NAME }}:v${{ github.run_number }}
        run: |
          cd /opt/GestionIncidents
          chmod +x deploy.sh
          APP_IMAGE="$APP_IMAGE" ./deploy.sh
