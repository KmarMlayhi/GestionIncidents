spring.application.name=GestionIncidents

# =========================
#   CONFIG BASE MYSQL
# =========================
#spring.datasource.url=${DB_URL}
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD:}

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:gestion_incidents}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD:}

# =========================
#   JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
#   THYMELEAF
# =========================
spring.thymeleaf.cache=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================
#   PHOTOS
# =========================
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/
# Autoriser plus de parts (fichiers + champs du form)
server.tomcat.max-part-count=50

# (Optionnel) si tu envoies aussi des fichiers ?lourds?
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# ex�cuter schema-mysql.sql m�me sur MySQL (pas seulement H2)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-mysql.sql
spring.jpa.defer-datasource-initialization=true
