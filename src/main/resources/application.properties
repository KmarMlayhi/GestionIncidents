spring.application.name=GestionIncidents

# =========================
#   CONFIG BASE MYSQL
# =========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=


# =========================
#   JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
#   THYMELEAF
# =========================
spring.thymeleaf.cache=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= ${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================
#   PHOTOS
# =========================
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/
# Autoriser plus de parts (fichiers + champs du form)
server.tomcat.max-part-count=50

# (Optionnel) si tu envoies aussi des fichiers ?lourds?
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

