<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes incidents</title>

    <!-- Icons & fonts -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Dashboard global CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <style>
        .page-header {
            margin-bottom: 24px;
        }

        .page-title-main {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-title-main i {
            color: var(--primary);
        }

        .page-subtitle {
            margin-top: 6px;
            font-size: 14px;
            color: var(--text-gray);
            max-width: 700px;
        }

        .card {
            background: var(--bg-white);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
        }

        .card-body {
            padding: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f8fafc;
        }

        th, td {
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 13px;
            text-transform: uppercase;
        }

        tr:hover {
            background: #f9fafb;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-open {
            background: #eff6ff;
            color: #2563eb;
        }

        .badge-progress {
            background: #fff7ed;
            color: #ea580c;
        }

        .badge-closed {
            background: #ecfdf3;
            color: #16a34a;
        }

        .action-btn {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: white;
            cursor: pointer;
        }

        .primary-btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

        .content {
            padding: 32px;
        }

        /* ===== MODAL PHOTOS ===== */
        .photo-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .photo-modal-content {
            background: white;
            width: 90%;
            max-width: 850px;
            padding: 20px;
            border-radius: 14px;
            margin: 0;
        }
        .content-top {
            display: block;
            align-items: unset;
            justify-content: unset;
        }
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 14px;
            margin-top: 16px;
        }

        .photos-grid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            cursor: zoom-in;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo"><i class="fas fa-city"></i></div>
            <div class="app-name">Espace citoyen</div>
        </div>

        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/citoyen/dashboard}">
                    <i class="fas fa-home"></i> Tableau de bord
                </a>
            </li>
            <li>
                <a th:href="@{/citoyen/incidents/nouveau}">
                    <i class="fas fa-plus-circle"></i> Déclarer un incident
                </a>
            </li>
            <li>
                <a th:href="@{/citoyen/incidents}" class="active">
                    <i class="fas fa-list"></i> Mes incidents
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <nav class="navbar">
            <div class="navbar-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">Mes incidents</div>
            </div>
        </nav>

        <div class="content content-top">
            <div style="max-width:1100px;margin:0 auto;">

                <div class="page-header">
                    <h2 class="page-title-main">
                        <i class="fas fa-list"></i>
                        Mes incidents déclarés
                    </h2>
                    <p class="page-subtitle">
                        Consultez l’historique de vos signalements et leur état de traitement.
                    </p>
                </div>

                <div class="top-actions">
                    <a th:href="@{/citoyen/incidents/nouveau}" class="primary-btn">
                        <i class="fas fa-plus"></i> Nouvel incident
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <table>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Titre</th>
                                <th>Catégorie</th>
                                <th>État</th>
                                <th>Photos</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="incident : ${incidents}">
                                <td th:text="${incident.id}"></td>
                                <td th:text="${incident.titre}"></td>
                                <td th:text="${incident.categorie}"></td>
                                <td>
                                    <span class="badge"
                                          th:classappend="
                                          ${incident.etat} == 'OUVERT' ? 'badge-open' :
                                          (${incident.etat} == 'EN_COURS' ? 'badge-progress' : 'badge-closed')"
                                          th:text="${incident.etat}">
                                    </span>
                                </td>
                                <td>
                                    <button class="action-btn"
                                            th:if="${incident.photos != null and !incident.photos.isEmpty()}"
                                            th:attr="data-photos=${#strings.arrayJoin(incident.photos.![nomPhoto], ',')}"
                                            onclick="openPhotos(this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <span th:if="${incident.photos == null or incident.photos.isEmpty()}">—</span>
                                </td>
                                <td th:text="${incident.dateCreation}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

<!-- MODAL -->
<div id="photoModal" class="photo-modal">
    <div class="photo-modal-content">
        <span class="close" onclick="closePhotos()">&times;</span>
        <h3><i class="fas fa-camera"></i> Photos de l’incident</h3>
        <div id="photoContainer" class="photos-grid"></div>
    </div>
</div>

<script>
    function openPhotos(btn) {
        const photos = btn.dataset.photos;
        const container = document.getElementById('photoContainer');
        container.innerHTML = '';

        photos.split(',').forEach(p => {
            const img = document.createElement('img');
            img.src = '/uploads/incidents/' + p;
            img.onclick = function() {
                window.open(this.src, '_blank');
            };
            container.appendChild(img);
        });

        document.getElementById('photoModal').style.display = 'flex';
    }

    function closePhotos() {
        document.getElementById('photoModal').style.display = 'none';
    }

    document.getElementById('logoutBtn').onclick = () => location.href = '/logout';
</script>

</body>
</html>
