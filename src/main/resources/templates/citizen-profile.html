<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon profil - Citoyen</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- CSS commun -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>

    <!-- CSS spécifique profil -->
    <style>
        .content {
            /* on casse le centrage vertical du dashboard */
            align-items: flex-start;
            justify-content: flex-start;
            padding: 32px;
        }

        .profile-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-title-main {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-title-main i {
            color: var(--primary);
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-gray);
        }

        .card {
            background: var(--bg-white);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
            padding: 24px 24px 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .profile-role {
            font-size: 13px;
            color: var(--text-gray);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 10px;
        }

        .field-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--text-gray);
            margin-bottom: 4px;
        }

        .field-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .badge-role {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            background-color: #eff6ff;
            color: #1d4ed8;
            margin-top: 6px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 24px 16px;
            }

            .page-title-main {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-city"></i>
            </div>
            <div class="app-name">Espace citoyen</div>
        </div>

        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/citoyen/dashboard}">
                    <span class="menu-icon"><i class="fas fa-home"></i></span>
                    <span class="menu-text">Tableau de bord</span>
                </a>
            </li>

            <li>
                <a th:href="@{/citoyen/incidents/nouveau}">
                    <span class="menu-icon"><i class="fas fa-plus-circle"></i></span>
                    <span class="menu-text">Déclarer un incident</span>
                </a>
            </li>

            <li>
                <a th:href="@{/citoyen/incidents}">
                    <span class="menu-icon"><i class="fas fa-list"></i></span>
                    <span class="menu-text">Mes incidents</span>
                </a>
            </li>

            <li>
                <a th:href="@{/citoyen/profil}" class="active">
                    <span class="menu-icon"><i class="fas fa-user-cog"></i></span>
                    <span class="menu-text">Mon profil</span>
                </a>
            </li>

        </ul>

        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post">
                <input type="hidden"
                       th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <button class="logout-btn" type="submit">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </button>
            </form>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="navbar-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">Mon profil</div>
            </div>

            <div class="navbar-right">
                <div class="navbar-actions">
                    <div class="action-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </div>

                    <!-- Profil utilisateur dans la navbar -->
                    <div class="user-profile">
                        <div class="user-avatar" th:text="${initials}">CT</div>
                        <div class="user-info">
                            <div class="user-name" th:text="${fullName}">Citoyen</div>
                            <div class="user-role" th:text="${roleLabel}">Citoyen</div>
                        </div>
                        <i class="fas fa-chevron-down"
                           style="font-size: 12px; color: var(--text-gray);"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- CONTENU -->
        <div class="content">
            <div class="profile-container">

                <!-- En-tête -->
                <div class="page-header">
                    <h2 class="page-title-main">
                        <i class="fas fa-user-circle"></i>
                        Mon profil
                    </h2>
                    <p class="page-subtitle">
                        Consultez les informations associées à votre compte citoyen.
                    </p>
                </div>

                <!-- Carte profil -->
                <div class="card">
                    <div class="profile-header">
                        <div class="profile-avatar"
                             th:text="${#strings.substring(citoyen.prenom,0,1) + #strings.substring(citoyen.nom,0,1)}">
                            CT
                        </div>
                        <div>
                            <div class="profile-name"
                                 th:text="${citoyen.prenom + ' ' + citoyen.nom}">Nom Prénom</div>
                            <div class="badge-role">
                                <i class="fas fa-id-card"></i>
                                <span th:text="${roleLabel}">Citoyen</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-grid">
                        <div>
                            <div class="field-label">Email</div>
                            <div class="field-value" th:text="${citoyen.email}">email@example.com</div>
                        </div>

                        <div>
                            <div class="field-label">Téléphone</div>
                            <div class="field-value"
                                 th:text="${citoyen.phone != null ? citoyen.phone : 'Non renseigné'}">
                                Non renseigné
                            </div>
                        </div>

                        <div>
                            <div class="field-label">Nom</div>
                            <div class="field-value" th:text="${citoyen.nom}">Nom</div>
                        </div>

                        <div>
                            <div class="field-label">Prénom</div>
                            <div class="field-value" th:text="${citoyen.prenom}">Prénom</div>
                        </div>
                    </div>

                    <!-- Plus tard : bouton "Modifier mes informations" -->
                    <!--
                    <div style="margin-top:20px; text-align:right;">
                        <button class="primary-btn">
                            <i class="fas fa-pen"></i> Modifier mon profil
                        </button>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    // Toggle sidebar mobile
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.querySelector('.sidebar');
    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    }


</script>
</body>
</html>
