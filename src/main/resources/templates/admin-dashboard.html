<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="app-name">AdminPanel</div>
        </div>

        <ul class="sidebar-menu">
            <li>
                <a href="#" class="active">
                    <span class="menu-icon"><i class="fas fa-home"></i></span>
                    <span class="menu-text">Tableau de bord</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="menu-icon"><i class="fas fa-tasks"></i></span>
                    <span class="menu-text">Incidents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="menu-icon"><i class="fas fa-users"></i></span>
                    <span class="menu-text">Utilisateurs</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="menu-icon"><i class="fas fa-chart-line"></i></span>
                    <span class="menu-text">Analytique</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="menu-icon"><i class="fas fa-cog"></i></span>
                    <span class="menu-text">Paramètres</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="menu-icon"><i class="fas fa-file-alt"></i></span>
                    <span class="menu-text">Rapports</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="menu-icon"><i class="fas fa-bell"></i></span>
                    <span class="menu-text">Notifications</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Navbar Minimaliste -->
        <nav class="navbar">
            <div class="navbar-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="page-title">Tableau de bord</div>
            </div>

            <div class="navbar-right">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Rechercher...">
                </div>

                <div class="navbar-actions">
                    <div class="action-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </div>
                    <div class="action-icon">
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="user-profile">
                        <!-- Initiales dynamiques (ex : "AM" pour Admin Machin) -->
                        <div class="user-avatar" th:text="${initials}">AD</div>

                        <div class="user-info">
                            <!-- Nom dynamique -->
                            <div class="user-name" th:text="${fullName}">Administrateur</div>

                            <!-- Rôle dynamique -->
                            <div class="user-role" th:text="${roleLabel}">Super Admin</div>
                        </div>

                        <i class="fas fa-chevron-down" style="font-size: 12px; color: var(--text-gray);"></i>
                    </div>

                </div>
            </div>
        </nav>

        <!-- Zone de contenu vide (comme demandé) -->
        <div class="content">
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-inbox"></i>
                </div>
                <h2 class="empty-title">Aucun contenu</h2>
                <p class="empty-description">
                    Cette page est intentionnellement vide.
                    Le focus est sur le design minimaliste de la sidebar et de la navbar.
                </p>
            </div>
        </div>
    </main>
</div>

<script>
    // Toggle sidebar on mobile
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.querySelector('.sidebar');

    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    // Logout button functionality
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
        alert('Déconnexion effectuée avec succès');
        // window.location.href = '/logout'; // Pour une vraie déconnexion
    });

    // Active menu item selection
    const menuItems = document.querySelectorAll('.sidebar-menu a');
    menuItems.forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            menuItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');

            // Close sidebar on mobile after selection
            if (window.innerWidth <= 1024) {
                sidebar.classList.remove('active');
            }
        });
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (event) => {
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickOnMenuToggle = menuToggle.contains(event.target);

        if (window.innerWidth <= 1024 &&
            !isClickInsideSidebar &&
            !isClickOnMenuToggle &&
            sidebar.classList.contains('active')) {
            sidebar.classList.remove('active');
        }
    });

    // Update page title based on active menu item
    menuItems.forEach(item => {
        item.addEventListener('click', () => {
            const menuText = item.querySelector('.menu-text').textContent;
            document.querySelector('.page-title').textContent = menuText;
        });
    });
</script>
</body>
</html>
